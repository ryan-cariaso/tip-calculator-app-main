<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main">

    <div class="title">
      <img src="file:///C:/Users/ryanc/OneDrive/Documents/GitHub/tip-calculator-app-main/images/logo.svg">
    </div>

    <div class="calculator">
      <div class="row">
        <div class="column">
          <form>
            <label for="bill">Bill</label>
            <input type="number" id="bill" min="0.01" step="0.01" placeholder="0">
            <label for="tip">Select Tip %</label>
            <button type="submit" onclick="myFunction(this)" value="0.05">5%</button>
            <button type="submit" onclick="myFunction(this)" value="0.10">10%</button>
            <button type="submit" onclick="myFunction(this)" value="0.15">15%</button>
            <button type="submit" onclick="myFunction(this)" value="0.25">25%</button>
            <button type="submit" onclick="myFunction(this)" value="0.50">50%</button>
            <input type="number" id="custom" placeholder="Custom">
            <label for="numOfPeople">Number of People</label>
            <input type="number" id="numOfPeople" placeholder="0">
          </form>
        </div>

        <div class="column">
          <div class="results">
            <div class="row2">
              <div class="column2">
                <h1 id="tipAmt">Tip Amount</h1>
                <p class="person">/ person</p>
                <h2 id="total">Total</h2>
                <p class="person">/ person</p>
              </div>
                
              <div class="column2">
                <div id="tipAmtResults">
                  <sup>$</sup><span id="tip">0.00</span>
                </div>
                <div id="totalAmt">
                  <sup>$</sup><span id="tip">0.00</span>
                </div> 
              </div>
            </div>
            <div class="reset">
              <input type="button" value="RESET">
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<footer>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </div>
</footer>
</html>
